<div id="contentright" class="content" style="width:auto;height:99%;">
	<div id="firstline" class="selectrow" style="width:auto;height:33px">
		<div id="time" class="" style="width:320px;height:22px;float:left;">
			<lable id="timel1" class="timelab">时间1</lable>
			<input id="time1" class="intime" type="date">
			<lable id="timel2" class="timelab">时间2</lable>
			<input id="time2" class="intime" type="date">
		</div>
		<div id="queryopt" class="" style="width:480px;height:22px;float:left">
			<lable id="" class="">项目名称:</lable>
			<input id="itemname_sel" class="queryopt" list="itemname_dtl"style="width:130px;">
			<datalist id="itemname_dtl" style="height:800px;">
			</datalist>
			<lable id="" class="">class</lable>
			<select id="logtype_sel" class="queryopt" style="width:90px;">
				<option>all</option>
				<option>数据库(oracle)</option>
				<option>数据库(db2)</option>
				<option>存储</option>
				<option>交换机</option>
			</select>
			<lable id="" class="">status</lable>
			<select id="logstatus_sel" class="queryopt" style="width:80px;">
				<option>all</option>
				<option>normal</option>
				<option>abnormal</option>
				<option>none</option>
				<option>other</option>
			</select>
		</div>
		<input id="querybtn" class="queryopt" type="submit" style="float:left;">
	</div>
	<div id="secondline" class="emptyblock" style="background-color:#3399ff;height:100px;width:auto;"></div>
	<div id="bodycontent" class="blockcontent" style="background-color:#99ccff;height:83%;width:auto;">
	</div>
</div>
